<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	  xmlns:n="http://typo3.org/ns/GeorgRinger/News/ViewHelpers"
	  data-namespace-typo3-fluid="true">

<f:layout name="General" />
<!--
	=====================
		Templates/Category/List.html
-->

<f:section name="content">
    <div class="news__categories">
        <f:if condition="{categories}">
            <f:then>
                <f:render section="categoryTree" arguments="{categories:categories,overwriteDemand:overwriteDemand,contentObjectData:contentObjectData}" />
            </f:then>
            <f:else>
                <f:translate key="list_nocategoriesfound" />
            </f:else>
        </f:if>
    </div>
</f:section>

<f:section name="categoryTree">
	<ul class="news__categories__list">
        <li class="news__categories__item">
            <f:link.page
                title="{f:translate(key: 'LLL:EXT:af6passenger/Resources/Private/Language/locallang.xlf:news.category.all')}"
                class="news__categories__link news__categories__link--reset{f:if(condition: '!{overwriteDemand.categories}', then: ' news__categories__link--active')}"
                pageUid="{settings.listPid}"
                section="c{contentObjectData.uid}">
                <f:translate key="LLL:EXT:af6passenger/Resources/Private/Language/locallang.xlf:news.category.all" />
            </f:link.page>
        </li>
		<f:for each="{categories}" as="category">
			{n:category.count(categoryUid:category.item.uid) -> f:variable(name: 'categoryUsageCount')}
			<li class="news__categories__item">
				<f:if condition="{category.item.uid} == {overwriteDemand.categories}">
					<f:then>
						<f:link.page
                            title="{category.item.title}"
                            class="news__categories__link news__categories__link--active"
                            pageUid="{settings.listPid}"
                            section="c{contentObjectData.uid}"
							additionalParams="{tx_news_pi1:{overwriteDemand:{categories: category.item.uid}}}">
                            {category.item.title}
						</f:link.page>
					</f:then>
					<f:else>
						<f:link.page
                            title="{category.item.title}"
                            class="news__categories__link"
                            pageUid="{settings.listPid}"
                            section="c{contentObjectData.uid}"
							additionalParams="{tx_news_pi1:{overwriteDemand:{categories: category.item.uid}}}">
                            {category.item.title}
						</f:link.page>
					</f:else>
				</f:if>
			</li>
		</f:for>
	</ul>
</f:section>
</html>
